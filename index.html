<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
        <div class="profileImg">
            <img src="images/hero-image.png" alt="Images not found">
        </div>
        <div class="profileContent">
            <div class="companyHeading">
                <img src="images/favicon.ico" alt="Image not found">
                <h1>Company</h1>
            </div>
            <h1 id="tagline">We are <span id="experts">experts</span> in business, marketing, growth, & sales.</h1>
            <span id="loginheading">Login into your account</span>
            <form action="#">
                <input type="text" name="username" id="username" placeholder="Username ">
                <input type="password" name="password" id="password" placeholder="Password">
                <input type="submit" id="login" value="Login">
            </form>
            <a href=""><span id="forgot">Forgot Password?</span></a>
            <span id="member">Are you a new Member?</span>
            <a href=""><span id="register">Register here</span></a>
        </div>
    </div>
    <script src="js/bootstrap.bundle.js"></script>
    <script src="js/custom.js"></script>
  </body>
</html>
